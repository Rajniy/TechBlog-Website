<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | TechBlog</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a href="index.html" class="logo">TechBlog</a>
      <div class="nav-right">
        <ul class="nav-links" id="primary-navigation" data-visible="false">
          <li><a href="index.html">Home</a></li>
          <li><a href="categories.html">Categories</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="signup.html" id="signup-link">Signup</a></li>
          <li><a href="login.html" class="active" id="auth-link">Login</a></li>
        </ul>
        <button class="theme-toggle" aria-label="Toggle dark mode">
          <i class="fas fa-moon"></i>
        </button>
        <button id="profile-icon-btn" aria-label="User Profile" title="User Profile" class="profile-icon-btn" style="margin-left: 1rem;">
          <i class="fas fa-user-alt"></i>
        </button>
        <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false" aria-controls="primary-navigation">
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </nav>

  <main class="container">
    <div class="login-container">
      <div class="login-header">
        <h2>Welcome Back</h2>
        <p>Login to access your TechBlog account</p>
      </div>
      
      <div class="social-login">
        <button class="social-btn google-btn">
          <i class="fab fa-google"></i> Login with Google
        </button>
        <button class="social-btn github-btn">
          <i class="fab fa-github"></i> Login with GitHub
        </button>
      </div>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              name="email" 
              placeholder="Enter your email" 
              required
            />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-with-icon">
            <i class="fas fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              name="password" 
              placeholder="Enter your password" 
              required
            />
            <button type="button" class="toggle-password" aria-label="Show password">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="remember" name="remember" />
            <label for="remember">Remember me</label>
          </div>
          <a href="forgot-password.html" class="forgot-password">Forgot password?</a>
        </div>
        
        <button type="submit" class="login-btn">
          <span class="btn-text">Login</span>
          <span class="btn-loader hidden">
            <i class="fas fa-spinner fa-spin"></i>
          </span>
        </button>
        
        <div class="signup-link">
          Don't have an account? <a href="signup.html">Sign up</a>
        </div>
      </form>
    </div>
  </main>

  <script type="module" src="js/app.js"></script>
  <script type="module" src="js/login.js"></script>
</body>
</html>
